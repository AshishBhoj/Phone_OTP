<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Phone Verification</title>
  </head>
  <body>
    <h1 class="text-center my-4">Phone Verification</h1>
    
    <div class="d-grid gap-2 col-6 my-4 mx-auto">
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Click To Verify
        </button>
    </div>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Phone Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <h4 class="text-center my-4 text-muted">Enter the OTP you received on 89206-6xxxx</h4>
	            <div class="container text-center">
	                <form action="#">
		                <div class="userInput" id="userInput">
			                <input class="otp" name="otp" type="tel" maxlength="1" size="1" autofocus="autofocus" auto-complete="one-time-code">
			                <input class="otp" name="otp" type="tel" maxlength="1" size="1">
			                <input class="otp" name="otp" type="tel" maxlength="1" size="1">
			                <input class="otp" name="otp" type="tel" maxlength="1" size="1">
                            <input class="otp" name="otp" type="tel" maxlength="1" size="1">
                            <input class="otp" name="otp" type="tel"  maxlength="1" size="1">
		                </div>
		                <div class="d-grid gap-2 col-6 my-4 mx-auto">
		                <button href="#" class="btn btn-outline-secondary" type="submit" name="submit" id="submit" value="Submit">Verify Phone Number</button>
		                </div>
		            </form>
	            </div>
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="otp.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
